    <div class="container" >
      <div id="fform">

              <input id="p1" type="radio" name="parlayMenu" value="photo" checked>

              <label for="charity">Donate to charity</label>
              <input id="p2" type="radio" name="parlayMenu" value="charity" >
            </div>

            <div class="pure-u-1-3">
              <label for="trans">Tranfer money to a friend</label>
              <input id="p3" type="radio" name="parlayMenu" value="trans">
            </div>

          </div>
        </fieldset>
      </form>
    </div>
    <div id="fc">
      <div id="scrollBarHider" onscroll="run()">
        <div id="content">
          &nbsp
        </div>
      </div>
    </div>
