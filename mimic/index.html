<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <script type="text/javascript" src="js/vue.min.js"></script>
    </head>

    <body>
      <div id="app">
        <!-- your name and competitor -->
        <div>
          <div class="pure-g">
            <div class="pure-u-1-2">Your name: Russell</div>
            <div class="pure-u-1-2">Your Opponent: {{ submitData.opponent }}</div>
          </div>
          <button v-on:click="showList('friends')">Pick your friend</button>
          <div v-if="fls" transition="expand">
            <ul>
              <li v-for="friend in friendsList">
                {{ friend.name }}
                <button v-on:click="setSubData('opponent',$index)">(^_^)</button>
              </li>
            </ul>
          </div>
        </div>

        <!-- What the parlay is -->
        <div v-if="componentsList.parlay" transition="expand">
          What the parlay is?
          <input v-model="submitData.parlayContent">
          <button v-on:click="appear('photo')">Next</button>
        </div>

        <!-- photo or donate -->
        <div v-if="componentsList.photo" transition="expand">
          Photo or donate
          <div class="pure-g">
            <div v-for="p in parTypes" class="pure-u-1-3">
              <span v-bind:style="p.styleObject">{{ p.way }}</span>
              <button v-on:click="setSubData('parlay',$index)">(^_^)</button>
            </div>
          </div>
        </div>

        <!-- Judge and Calendar -->
        <div v-if="componentsList.jc" transition="expand">
          <button v-on:click="showList('judge')">Judge</button>
          <div v-if="jls" transition="expand">
            <ul>
              <li v-for="friend in friendsList">
                {{ friend.name }}
                <button v-on:click="setSubData('judge',$index)">(^_^)</button>
              </li>
            </ul>
          </div>
          <button v-on:click="appear('sub')">Next</button>
        </div>

        <!-- submission -->
        <div v-if="componentsList.sub" transition="expand">
          <button v-on:click="subForm">Parlay!</button>
        </div>

      </div>
    </body>
    <script src="js/run.js"></script>
</html>
