<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <script type="text/javascript" src="js/vue.min.js"></script>
    </head>

    <body>
      <div class="container">
        <div id="app">
          <!-- your name and competitor -->
          <div>
            <div class="pure-g">
              <div class="pure-u-1-3">
                <div class="ctrlize">
                  <img src="img/0.png" height="60" width="60"/>
                  Russell
                </div>
               </div>
              <div class="pure-u-1-3">
                <div class="ctrlize">vs</div>
              </div>
              <div class="pure-u-1-3">
                <div class="ctrlize">
                  <img src="{{ submitData.opponent.amtr }}" height="60" width="60"/>
                  {{ submitData.opponent.name }}
                </div>
              </div>
            </div>
            <button v-on:click="showList('friends')">Pick your friend</button>
            <div v-if="fls" transition="expand" class="popup">
              <ul>
                <li v-for="friend in friendsList">
                  {{ friend.name }}
                  <button v-on:click="setSubData('opponent',$index)">(^_^)</button>
                </li>
              </ul>
            </div>
          </div>

          <!-- What the parlay is -->
          <div v-if="componentsList.parlay" transition="expand">
            What the parlay is?
            <input v-model="submitData.parlayContent">
            <button v-on:click="appear('photo')">Next</button>
          </div>

          <!-- photo or donate -->
          <div v-if="componentsList.photo" transition="expand">
            Photo or donate
            <div class="pure-g">
              <div v-for="p in parTypes" class="pure-u-1-3">
                <span v-bind:style="p.styleObject">{{ p.way }}</span>
                <button v-on:click="setSubData('parlay',$index)">(^_^)</button>
              </div>
            </div>
          </div>

          <!-- Judge and Calendar -->
          <div v-if="componentsList.jc" transition="expand">
            <button v-on:click="showList('judge')">Judge</button>
            <div v-if="jls" transition="expand" class="popup">
              <ul>
                <li v-for="judge in judgeList">
                  {{ judge.name }}
                  <button v-on:click="setSubData('judge',$index)">(^_^)</button>
                </li>
              </ul>
            </div>
          </div>

          <!-- submission -->
          <div v-if="componentsList.sub" transition="expand">
            <button v-on:click="subForm">Parlay!</button>
          </div>

        </div>
      </div>
    </body>
    <script src="js/run.js"></script>
</html>
